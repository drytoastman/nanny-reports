<!DOCTYPE html>
<html>
<head>
<style>

body {
    font-family: sans-serif;
    margin: 1rem;
}

td,th {
    padding: 0 0 0.2rem 0;
    width: 8rem;
    text-align: left;
    font-weight: normal;
}

div.container {
    margin:  1rem 0;
    padding: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    vertical-align: top;
}

div.container div {
    margin: 0.5rem 0rem 0rem 0rem; 
}

h4 {
    margin-top: 0rem;
    margin-bottom: 1rem;
}
</style>
</head>

<body>

<h3>Nanny Reports {{g.year}}</h3>

<div class='container'>
<h4><a href='{{url_for('.tax')}}'>Tax Reports</a></h4>

<h4>Paystubs (Period Ending)</h4>
<table>
<tr>
{% for nanny in sconfig.nannies %}
<th>{{nanny}}</th>
{% endfor %}
</tr>

{% for period in periods %}
<tr>
{% for nanny in sconfig.nannies %}
<td><a href='{{url_for('.paystub', nannyname=nanny, enddate=period.endDate().strftime('%Y_%m_%d'))}}'>{{period.endDate().date()}}</a></td>
{% endfor %}
</tr>
{% endfor %}
</table>
</div>


</body>
</html>
