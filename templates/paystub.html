<html>
<head>
<style>
table { 
    border-collapse: collapse; 
    border: 1px solid black;
}

th {
    xborder: 1px solid #ccc;
    padding: 2px 8px;
}
td {
    xborder: 1px solid #ccc;
    padding: 2px 8px;
    text-align: right;
}

.paystub td:first-child {
    font-weight: bold;
}

.summation {
    font-size: 110%;
    border-top: 1px solid gray;
}

.netpay{
    font-size: 120%;
    font-weight: bold;
    border-top: 1px solid gray;
}

.summation td, .netpay td {
    padding-bottom: 1rem;
}

table.hours td, table.hours th {
    width: 3rem;
}

table.hours th {
    font-size: 80%;
}
table.hours td {
    font-size: 90%;
}

table.hours td.date {
    width: 5rem;
    font-size: 100%;
}

table.hours th.date {
    width: 5rem;
}

</style>
</head>

{% import "macros.html" as m with context %}

<body>
{{ m.combinedtable() }}
<hr/>
{{ m.hourstable() }}
{{ m.reimbursementtable() }}

{% for name in children %}
<hr/>
{{ m.singletable(name, loop.index) }}
{% endfor %}

</body>
</html>
